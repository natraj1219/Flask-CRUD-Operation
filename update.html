<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    {% extends 'base.html' %}
    {% block title %}Update{% endblock title %}
    {% block body %}

    <div class="container my-3">
        <h2>Update Student Information</h2>
        <form action="/update/{{update_new.sno}}" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="exampleInputEmail1" value="{{update_new.name}}"
                    aria-describedby="emailHelp" placeholder="Enter Student Name">
            </div>


            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="e" class="form-control" name="email" id="exampleInputPassword1"
                    value="{{update_new.email}}">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Department</label>
                <input type="text" class="form-control" name="department" id="exampleInputPassword1"
                    value="{{update_new.department}}">
            </div>


            <div class="mb-3">
                <label for="examplemobile" class="form-label">Mobile no</label>
                <input type="text" class="form-control" name="mobile" id="examplemobile" value="{{update_new.mobile}}">
            </div>

            <div class="mb-3">
                <label for="examplemobile" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="examplemobile"
                    value="{{update_new.address}}">
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>


    {% endblock body %}
</body>

</html>
